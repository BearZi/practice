<body>
    <canvas id="myCanvas">

    </canvas>
    <img src="../public/images/pig.png" id="pic_pig">

    <script type="text/javascript">
        var cnv = document.getElementById('myCanvas'),
            cnv_context = cnv.getContext('2d'),
            pig_img = new Image(),
            checkDown = function(){

            },
            drawBoard = function (){
                cnv_context.drawImage(pig_img, 0, 0, cnv.width, cnv.height);
                //cnv_context.clearRect(50, 50, 50, 50);
            },
            clearImg = function(x, y) {
                var clear_size = 10;
                cnv_context.clearRect(x, y, clear_size, clear_size);
            },
            mouseMoveFuc = function(e) {
                var clear_size = 10;
                cnv_context.clearRect(e.clientX, e.clientY, clear_size, clear_size);
                //clearImg(e.clientX, e.clientY);
            };
            pig_img.src = "../public/images/pig.png";            


            cnv.addEventListener('mousedown', function(e){

            }, false);
            cnv.addEventListener('mouseup', function(e){
            }, false);
            cnv.addEventListener('mousemove', function(e){
                mouseMoveFuc(e);
            }, false);

            pig_img.addEventListener('load', drawBoard,false);
    </script>


</body>
